<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device - width , initial-scale=1">
<meta http-equiv="x-ua-compatible">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>


<!--<div th:replace = "fragments/clie_header :: clie_header"></div>-->

	<div class = "container center-text">
	
		<div th:if=${param.exito}>
			<div class="alert alert-info">Vehiculo registrado exitosamente</div>

		</div>
		<div >
			<h1>Registro Vehiculo</h1>
			<form th:action="@{/empleados/insertarVehiculo}" th:object="${vehiculo}"
				method="post">
				<table>
					<tr>
						<td><label>Placa :</label></td>
						<td><input type="text" id="placa" th:field="*{placa}" required>
						</td>
					</tr>
					<tr>
						<td><label>Modelo :</label></td>
						<td><input type="text" id="modelo" th:field="*{modelo}" required>
						</td>
					</tr>
					<tr>
						<td><label>Marca :</label></td>
						<td><input type="text" id="marca" th:field="*{marca}" required>
						</td>
					</tr>
					<tr>
						<td><label> AÃ±o de fabricacion :</label></td>
						<td><input type="text" id="anioFabricacion" th:field="*{anioFabricacion}" required> </td>
					</tr>
					<tr>
						<td><label>Pais :</label></td>
						<td><input type="text" id="pais" th:field="*{pais}" required> </td>
					</tr>
					<tr>
						<td><label>Cilindraje :</label></td>
						<td><input type="text" id="cilindraje" th:field="*{cilindraje}" required> </td>
					</tr>
					<tr>
						<td><label>Avaluo :</label></td>
						<td><input type="number" id="avaluo" th:field="*{avaluo}" required> </td>
					</tr>
					<tr>
						<td><label>Valor por Dia :</label></td>
						<td><input type="number" id="valorPorDia" th:field="*{valorPorDia}" required> </td>
					</tr>



				</table>

				<input type="submit" value="Registrar">
			</form>
		</div>
	</div>



</body>

</html>
