<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingreso Reporte Reservas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form action="#" th:action="@{/reportes/reporteReservado}" th:object="${reserva}" method="GET">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label>FechaI:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaInicio" th:field="${reserva.fechaInicio}">
				</td>
			</tr>
			<tr>
				<td>
					<label>fechaFin:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaFinal" th:field="${reserva.fechaFinal}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Generar Reporte">
	</form>
</body>


</html>
