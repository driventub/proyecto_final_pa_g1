<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device - width , initial-scale=1">
<meta http-equiv="x-ua-compatible">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/empleados/todos">Control de clientes</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleados/registro}">Agregar Cliente</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div>
		<div class="container">
			<h1>Registro Cliente</h1>
			<form th:action="@{/empleados/insertar}" th:object="${cliente}"
				method="GET">
				<table>
					<tr>
						<td><label>Cedula :</label></td>
						<td><input type="text" id="cedula" th:field="*{cedula}" placeholder="Ingrese cedula">
						</td>
					</tr>
					<tr>
						<td><label>Nombre :</label></td>
						<td><input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre" >
						</td>
					</tr>
					<tr>
						<td><label>Apellido :</label></td>
						<td><input type="text" id="apellido" th:field="*{apellido}"  placeholder="Ingrese apellido">
						</td>
					</tr>
					<tr>
						<td><label>Fecha de Nacimiento :</label></td>
						<td><input type="datetime-local" id="fehc"
							th:field="*{fechaNacimiento}"></td>
					</tr>
					<tr>
						<td><label>Genero :</label></td>
						<td><select th:field="*{genero}">
								<option th:value="'M'" th:text="Masculino"></option>
								<option th:value="'F'" th:text="Femenino"></option>
						</select></td>
					</tr>




				</table>

				<input type="submit" value="Registrar">
			</form>
		</div>
	</div>


</body>

</html>
