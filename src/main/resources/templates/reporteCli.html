<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<table class="table table-bordered">
		<thead>
		<h3>Reporte clientes VIP</h3>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cedula</th>
				<th>Fecha Nacimeinto</th>
				<th>Genero</th>
				<th>Tipo Registro</th>
				<th>Valor IVA</th>
				<th>Valor Total Pagado</th>
			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<tr th:each=" dato : ${cliente}">
				<form action="#">

					<td th:text="${dato.cliente.id}"></td>
					<td th:text="${dato.cliente.nombre}"></td>
					<td th:text="${dato.cliente.apellido}"></td>
					<td th:text="${dato.cliente.cedula}"></td>
					<td th:text="${dato.cliente.fechaNacimiento}"></td>
					<td th:text="${dato.cliente.genero}"></td>
					<td th:text="${dato.cliente.tipoRegistro}"></td>
					<td th:text="${dato.valorIVA}"></td>
					<td th:text="${dato.valorTotalAPagar}"></td>

				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
