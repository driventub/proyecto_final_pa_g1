<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device - width , initial-scale=1">
<meta http-equiv="x-ua-compatible">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

	<div th:replace = "fragments/clie_header :: clie_header"></div>

	<div >
		<div th:if=${param.exito}>
			<div class="alert alert-info">Cliente registrado exitosamente</div>

		</div>
		<div>
			<h1>Registro Cliente</h1>
			<form th:action="@{/clientes/insertar}" th:object="${cliente}"
				method="GET">
				<table>
					<tr>
						<td><label>Cedula :</label></td>
						<td><input type="text" id="cedula" th:field="*{cedula}">
						</td>
					</tr>
					<tr>
						<td><label>Nombre :</label></td>
						<td><input type="text" id="nombre" th:field="*{nombre}">
						</td>
					</tr>
					<tr>
						<td><label>Apellido :</label></td>
						<td><input type="text" id="apellido" th:field="*{apellido}">
						</td>
					</tr>
					<tr>
						<td><label>Fecha de Nacimiento :</label></td>
						<td><input type="datetime-local" id="fecha"
							th:field="*{fechaNacimiento}"></td>
					</tr>
					<tr>
						<td><label>Genero :</label></td>
						<td><select th:field="*{genero}">
								<option th:value="'M'" th:text="Masculino"></option>
								<option th:value="'F'" th:text="Femenino"></option>
						</select></td>
					</tr>

				</table>

				<input type="submit" value="Registrar">
			</form>
		</div>
	</div>


</body>

</html>
